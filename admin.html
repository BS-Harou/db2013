<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>DB2013 - administrace</title>
	<link rel="stylesheet" type="text/css" href="styles/global.css" />
	<link rel="stylesheet" type="text/css" href="styles/admin.css" />
	
</head>
<body>
	<nav>
		<div class="center">
			<a href="">Hudba</a>
			<a href="">Hudebníci</a>
			<a href="">Žánry</a>
			<a href="">Vydavatelství</a>
			<a href="">Uživatelé</a>
		</div>
	</nav>
	<header>
			<input type="search" placeholder="Zadejte hledaný výraz" /><input id="button-search" type="button" value="&nbsp;" />
	</header>

	<div class="center" id="buttons">
		<div class="button">Přidat</div>
		<div class="button">Odstranit vše</div>
	</div>

	<main>
		Loading...
	</main>

	<script type="text/template" id="template-item">
		<div class="list-item">
			<div class="item-name">Lorem ipsum</div>
			<div class="item-edit button">Upravit</div>
			<div class="item-delete button">Smazat</div>
		</div>
	</script>

	<script>
	setTimeout(function() {
		var tpl = document.querySelector('#template-item').textContent;
		var main = document.querySelector('main');
		main.innerHTML = '';

		for (var i=0; i<100; i++) {
			main.innerHTML += tpl;
		}
	}, 0);

	document.addEventListener('click', function(e) {
		if (e.target.classList.contains('item-delete')) {
			confirm('Určitě chete odstranit tuto položku?');
		}
	});
	
	
	</script>
</body>
</html>
